<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Code Quiz</h1>
    </header>
    <div id="quiz">
      <h2 id="question"></h2>
      <ul>
        <li><button id="answer1"></button></li>
        <li><button id="answer2"></button></li>
        <li><button id="answer3"></button></li>
        <li><button id="answer4"></button></li>
      </ul>
    </div>
    <div id="game-over">
      <h2>Game Over!</h2>
      <p>Your score is <span id="score"></span></p>
      <form>
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" name="initials" maxlength="3">
        <button id="submit-score">Submit</button>
      </form>
    </div>
    <footer>
      <p>&copy; 2023 Code Quiz</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
