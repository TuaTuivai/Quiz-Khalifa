<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/style.css" />
        <title>Quiz-Code</title>
    </head>
    <body>
        <!-- main outer div -->
        <div class="outer-container">

      
            <!-- top score and timer section -->
            <div class="high-score-timer-bar">
                <button class="highscore-button"> View Highscores </button>
                <p> Timer: 00:00 </p>                 
            </div>   

                <!-- inner div -->
                <div class="inner-container">
                            
                    <!-- header  -->
                    <header class="header">
                        <h1>Welcome!</h1>
                        <p>Click below to start the quiz</p>
                        <button class='start-quiz'>Start Quiz</button>
                        

                    </header>
                             
                        <!-- quiz area -->
                        <main>
                            


                            <section class="questions">
                                <!-- Java here -->
                                <h2>question</h2>
                                <ul class="choices">

                                    <li>answer1</li>
                                    <li>answer2</li>
                                    <li>answer3</li>
                                    <li>answer4</li>
                                </ul>
                                

                            </section>
                                
                            <section class="finish-line">
                                <h2>Quiz Finished!</h2>
                                <p>Your Score: 00</p>

                                <label for="">Enter Initials: </label>
                                <input type="text">
                                <button class="submit">Submit</button>
                            </section>

                            <section class="score-screen">
                                <h2>Highscores</h2>
                                <ul>
                                    <li></li>



                                </ul>
                            </section>





                        </main>
                </div>   

                    
        </div>              
    </body>         
    <footer>


    </footer>
    <script src="./assets/javascript.js"></script>
</html>
