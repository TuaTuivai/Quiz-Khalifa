<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/style.css" />
        <title>Quiz-Code</title>
    </head>
    <body>
        <!-- main outer div -->
        <div class="outer-container">

      
            <!-- top score and timer section -->
            <div class="high-score-timer-bar">
                <button class="highscore-button"> View Highscores </button>
                <p id="countdown"> Timer: 00:00 </p>                 
            </div>   

                <!-- inner div -->
                <div class="inner-container">
                            
                    <!-- header  -->
                    <header class="welcome-screen">
                        <h1>Welcome!</h1>
                        <p>Click below to start the quiz</p>
                        <button class='start-quiz-button'>Start Quiz</button>
                        

                    </header>
                             
                        <!-- quiz area -->
                        <main>
                            


                            <section class="questions">
                                <!-- Java here -->
                                <h2 id="question">question</h2>
                                <div class="choices">
                                    <button id="choice1">1</button>
                                        <button id="choice2">2</button>
                                        <button id="choice3">3</button>
                                        <button id="choice4">4</button>
                                  
                                </div>

                            </section>
                                
                            <section class="scoreboard">
                                <h2>Quiz Finished!</h2>
                                <p>Your Score: 00</p>

                                <label for="">Enter Initials: </label>
                                <input type="text">
                                <button class="submit">Submit</button>
                            </section>

                            <section class="score-screen">
                                <h2>Highscores</h2>
                                <ul>
                                    <li></li>



                                </ul>
                            </section>





                        </main>
                </div>   

                    
        </div>              
    </body>         
    <footer>


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/javascript.js"></script>
</html>
